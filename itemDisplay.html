<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="assets/style.css">
  <title>Taco Party!</title>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header class="pageTop">
      <h1 id="tagline">Taco Party</h1>
    </header>
    <div id="subhead">
      <p class="subtitle">Plan your party, eat your taco</p>
    </div>

    <!-- Navigation -->
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo"><img src="assets/Taco-Party-with-border_00000.png" alt="taco party logo"
            class="logo responsive-img" /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="#">Tacos</a></li>
          <li><a href="salsaRecipes.html">Salsas</a></li>
          <li><a href="drinks.html">Beverages</a></li>
        </ul>
      </div>
    </nav>

    <!-- Mobile navigation -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Home</a></li>
      <li class="active"><a href="#">Tacos</a></li>
      <li><a href="salsaRecipes.html">Salsas</a></li>
      <li><a href="drinks.html">Beverages</a></li>
    </ul>

    <!-- Item Displayer -->      
    
    <main class="row allItemsBackground">

        <!-- Item Headline Spans 12 Cols -->
        <div class="col s12 itemHeroHeadline">
        </div>

            <!-- Main Item Clicked Takes Up LeftHalf Col -->
            <div class="col s6 itemHeroImage">
            </div>
            
            <!-- Ingredient Headline Takes Up Right-Half Col -->
            <div class="col s6 ingredientHeadline">
            </div>
            
            <!-- Two Ingredient Cols Within Ingredient Headline -->

                <!-- Icon -->
                <div class="col s1 iconCol">
                </div>
                <!-- Ingredient -->
                <div class="col s5 ingredientCol">
                </div>

            <!-- Footer for Spacing -->
            <div class="col s-12" id="footerSpacing">      
            </div>

    </main>
    
    <!-- Container Ends -->
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="assets/materialize/js/materialize.min.js" type="text/javascript"></script>
  <script src="allTacoRecipeScript.js" type="text/javascript"></script>

</body>

</html>
